services:
  bantayog-alert:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:80'
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:80/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
