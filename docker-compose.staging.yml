services:
  bantayog-alert-staging:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8081:80'
    env_file:
      - .env.staging
    restart: unless-stopped
    environment:
      - NODE_ENV=staging
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:80/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
