name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@13

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting --token "$FIREBASE_TOKEN"

      - name: Get Deployment URL
        id: deploy-url
        run: |
          PROJECT_ID=$(cat .firebaserc | jq -r '.projects.default')
          echo "url=https://${PROJECT_ID}.web.app" >> $GITHUB_OUTPUT
          echo "alt_url=https://${PROJECT_ID}.firebaseapp.com" >> $GITHUB_OUTPUT

      - name: Comment on PR
        if: github.event_name == 'push' && github.event.before != '0000000000000000000000000000000000000000'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${context.ref.replace('refs/heads/', '')}`
            });
            
            if (prs.length > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prs[0].number,
                body: `## ðŸš€ Deployment Successful!\n\nThe changes have been deployed to Firebase Hosting.\n\n**Live URL:** ${{ steps.deploy-url.outputs.url }}\n**Alternative URL:** ${{ steps.deploy-url.outputs.alt_url }}`
              });
            }