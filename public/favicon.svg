<svg xmlns="http://www.w3.org/2000/svg" viewBox="130 60 252 400" fill="none">
  <defs>
    <linearGradient id="stoneGrad" x1="256" y1="100" x2="256" y2="440" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f5f0e8"/>
      <stop offset="50%" stop-color="#d4c9b8"/>
      <stop offset="100%" stop-color="#b8a99a"/>
    </linearGradient>
    <linearGradient id="stoneSide" x1="200" y1="200" x2="320" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#c4b8a8"/>
      <stop offset="100%" stop-color="#a89888"/>
    </linearGradient>
    <linearGradient id="sunGrad" x1="256" y1="60" x2="256" y2="130" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffd166"/>
      <stop offset="100%" stop-color="#ff9f1c"/>
    </linearGradient>
    <filter id="sunGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="alertGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Alert signal waves -->
  <path d="M186 108 A88 88 0 0 1 326 108" fill="none" stroke="#ff9f1c" stroke-width="3.5" opacity="0.5" stroke-linecap="round"/>
  <path d="M158 86 A120 120 0 0 1 354 86" fill="none" stroke="#ff9f1c" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
  <path d="M132 66 A150 150 0 0 1 380 66" fill="none" stroke="#ff9f1c" stroke-width="2.5" opacity="0.15" stroke-linecap="round"/>

  <!-- TIER 1: Cube base -->
  <rect x="192" y="370" width="128" height="60" rx="3" fill="url(#stoneGrad)"/>
  <line x1="192" y1="400" x2="320" y2="400" stroke="#a89888" stroke-width="1.5" opacity="0.5"/>
  <rect x="178" y="430" width="156" height="14" rx="3" fill="#c4b8a8"/>
  <rect x="170" y="444" width="172" height="8" rx="2" fill="#b8a99a" opacity="0.7"/>

  <!-- TIER 2: Three-sided pyramid middle -->
  <path d="M210 370 L230 210 L282 210 L302 370 Z" fill="url(#stoneGrad)"/>
  <path d="M210 370 L230 210 L226 210 L204 370 Z" fill="url(#stoneSide)" opacity="0.6"/>
  <line x1="210" y1="370" x2="302" y2="370" stroke="#a89888" stroke-width="2" opacity="0.4"/>

  <!-- Golden star -->
  <polygon points="256,260 261,275 278,275 264,285 270,300 256,291 242,300 248,285 234,275 251,275"
           fill="#ffd166" opacity="0.85"/>

  <!-- Inscriptions -->
  <rect x="242" y="316" width="28" height="3" rx="1" fill="#a89888" opacity="0.4"/>
  <rect x="245" y="324" width="22" height="2.5" rx="1" fill="#a89888" opacity="0.3"/>
  <rect x="243" y="331" width="26" height="2.5" rx="1" fill="#a89888" opacity="0.3"/>

  <!-- TIER 3: Triangular apex -->
  <path d="M230 210 L256 132 L282 210 Z" fill="url(#stoneGrad)"/>
  <path d="M230 210 L256 132 L252 132 L226 210 Z" fill="url(#stoneSide)" opacity="0.5"/>

  <!-- Eight-ray sun -->
  <circle cx="256" cy="118" r="28" fill="#ff9f1c" opacity="0.15" filter="url(#sunGlow)"/>
  <g stroke="#ffd166" stroke-width="3" stroke-linecap="round" opacity="0.9">
    <line x1="256" y1="118" x2="256" y2="76"/>
    <line x1="256" y1="118" x2="298" y2="118"/>
    <line x1="256" y1="118" x2="214" y2="118"/>
    <line x1="256" y1="118" x2="283" y2="91"/>
    <line x1="256" y1="118" x2="229" y2="91"/>
    <line x1="256" y1="118" x2="283" y2="140"/>
    <line x1="256" y1="118" x2="229" y2="140"/>
  </g>
  <circle cx="256" cy="118" r="14" fill="url(#sunGrad)" filter="url(#alertGlow)"/>
  <circle cx="256" cy="118" r="8" fill="#ffd166"/>
  <circle cx="256" cy="118" r="3.5" fill="#ffffff" opacity="0.85"/>
</svg>
