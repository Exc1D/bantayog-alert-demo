<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Simplified 2-stop stone gradient for cross-background legibility -->
    <linearGradient id="stone" x1="256" y1="128" x2="256" y2="448" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ede6db"/>
      <stop offset="100%" stop-color="#c4b8a8"/>
    </linearGradient>
    <linearGradient id="stoneShadow" x1="192" y1="256" x2="320" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#b0a090"/>
      <stop offset="100%" stop-color="#998878"/>
    </linearGradient>
    <linearGradient id="sun" x1="256" y1="80" x2="256" y2="144" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffd166"/>
      <stop offset="100%" stop-color="#f0a020"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feComposite in="SourceGraphic" in2="b" operator="over"/>
    </filter>
  </defs>

  <!-- === BACKGROUND: Dark seal circle === -->
  <circle cx="256" cy="256" r="240" fill="#0d1117"/>
  <!-- Single authority ring — consolidated red accent -->
  <circle cx="256" cy="256" r="236" fill="none" stroke="#e63946" stroke-width="3" opacity="0.35"/>
  <circle cx="256" cy="256" r="228" fill="none" stroke="#e63946" stroke-width="1" opacity="0.12"/>

  <!-- === ALERT WAVES — amber, from sun === -->
  <path d="M192 112 A80 80 0 0 1 320 112" fill="none" stroke="#ffd166" stroke-width="4" opacity="0.35" stroke-linecap="round"/>
  <path d="M164 88 A112 112 0 0 1 348 88" fill="none" stroke="#ffd166" stroke-width="3" opacity="0.18" stroke-linecap="round"/>

  <!-- === OBELISK — Grid-snapped Bantayog ni Rizal === -->

  <!-- Base platform (ground) -->
  <rect x="176" y="432" width="160" height="12" rx="3" fill="#b0a090"/>

  <!-- Tier 1: Cube base — y:384 to y:432, width:128, centered -->
  <rect x="196" y="376" width="120" height="56" rx="2" fill="url(#stone)"/>
  <path d="M196 376 L200 376 L200 432 L196 432 Z" fill="url(#stoneShadow)" opacity="0.4"/>

  <!-- Tier 2: Tapered middle — y:208 to y:376 -->
  <path d="M214 376 L232 208 L280 208 L298 376 Z" fill="url(#stone)"/>
  <path d="M214 376 L232 208 L228 208 L208 376 Z" fill="url(#stoneShadow)" opacity="0.45"/>
  <!-- Tier separation line -->
  <line x1="214" y1="376" x2="298" y2="376" stroke="#a89880" stroke-width="2" opacity="0.35"/>

  <!-- Golden star — larger, bolder, centered on tier 2 -->
  <polygon points="256,256 262,274 280,274 266,286 272,304 256,293 240,304 246,286 232,274 250,274"
           fill="#ffd166"/>

  <!-- Tier 3: Triangular apex — y:128 to y:208 -->
  <path d="M232 208 L256 128 L280 208 Z" fill="url(#stone)"/>
  <path d="M232 208 L256 128 L252 128 L228 208 Z" fill="url(#stoneShadow)" opacity="0.4"/>

  <!-- === EIGHT-RAY SUN — snapped to y:128, bold rays === -->
  <!-- Glow halo -->
  <circle cx="256" cy="112" r="32" fill="#ffd166" opacity="0.1" filter="url(#glow)"/>

  <!-- Eight rays — cardinal longer, diagonal shorter -->
  <g stroke="#ffd166" stroke-width="4" stroke-linecap="round">
    <line x1="256" y1="112" x2="256" y2="68"/>   <!-- N -->
    <line x1="256" y1="112" x2="300" y2="112"/>  <!-- E -->
    <line x1="256" y1="112" x2="212" y2="112"/>  <!-- W -->
    <line x1="256" y1="112" x2="287" y2="81"/>   <!-- NE -->
    <line x1="256" y1="112" x2="225" y2="81"/>   <!-- NW -->
    <line x1="256" y1="112" x2="284" y2="139"/>  <!-- SE -->
    <line x1="256" y1="112" x2="228" y2="139"/>  <!-- SW -->
    <line x1="256" y1="112" x2="256" y2="128"/>  <!-- S (into monument) -->
  </g>

  <!-- Sun disc -->
  <circle cx="256" cy="112" r="16" fill="url(#sun)" filter="url(#glow)"/>
  <circle cx="256" cy="112" r="9" fill="#ffd166"/>
  <circle cx="256" cy="112" r="4" fill="#fff" opacity="0.9"/>
</svg>
