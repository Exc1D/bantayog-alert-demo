server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "0" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: *.tile.openstreetmap.org *.openstreetmap.org *.firebaseapp.com *.googleapis.com *.firebasestorage.app *.cloudfunctions.net; font-src 'self' https://fonts.gstatic.com; connect-src 'self' *.firebaseapp.com *.googleapis.com *.firebasestorage.app *.cloudfunctions.net api.openweathermap.org *.ingest.sentry.io *.sentry.io; frame-src 'self' *.firebaseapp.com *.googleapis.com *.firebasestorage.app *.cloudfunctions.net; media-src 'self' blob: *.firebaseapp.com *.googleapis.com *.firebasestorage.app *.cloudfunctions.net; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests" always;
    add_header Permissions-Policy "camera=(self), microphone=(), geolocation=(self), payment=()" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 6M;
        add_header Cache-Control "public";
        access_log off;
    }

    location = /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location = /manifest.json {
        expires off;
        add_header Cache-Control "no-cache";
    }

    error_page 404 /index.html;
}
